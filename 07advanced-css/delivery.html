        <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Email*<input type="email" name="email" required placeholder="email@peach.com"></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        </fieldset>   
            
        <fieldset>
        <legend>Delivery State</legend>
            <label><input type="radio" name="method" value="east">East Coast (Free Standard Shipping)</label>
            <label><input type="radio" name="method" value="midwest">Mid-West (Free Standard Shipping)</label>
            <label><input type="radio" name="method" value="west">West Coast (Free Standard Shipping)</label>
            <label><input type="radio" name="method" value="hawaii">Hawaii ($2.99 Standard Shipping)</label>
            <label><input type="radio" name="method" value="alaska">Alaska ($8.99 Standard Shipping)</label>
        </fieldset>
        
        <fieldset>
        <legend>Delivery Options</legend>
            <label><input type="checkbox" name="mailbox" value="chosen"> Mailbox</label>
            <label><input type="checkbox" name="direct" value="chosen"> Doorstep</label>
            <label><input type="checkbox" name="sign" value="chosen"> Requires Signature</label>
            <label><input type="checkbox" name="pickup" value="chosen"> Local Pickup Station</label>
            
            <label>Preferred Delivery
            <select name='delivery'>
            <option value="none">Please Select</option>
            <option value="standard">Standard Delivery-$0 Delivery Fee (5-8 Business Days)</option>
            <option value="express">Express Shipping-$3.99 Delivery Fee (1-3 Business Days)</option>
            <option value="overnight">Overnight-$6.99 Delivery Fee (~1 Business Day)</option>
            </select>
            </label>    
        </fieldset>    
            
            
        <label>Comments
            <textarea name="comments"></textarea>
            </label>    
            
            
               
        <input type="submit" value="Send Delivery Request">
        </form>
    </main>
